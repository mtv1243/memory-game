<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Memory game</title>
</head>
<body>
  <h1>Memory game</h1>

  <div id="card-holder">
    <div class="row row-1">
      <span class="outline"><span class="card hidden">0</span></span>
      <span class="outline"><span class="card hidden">1</span></span>
      <span class="outline"><span class="card hidden">3</span></span>
      <span class="outline"><span class="card hidden">4</span></span>
      <span class="outline"><span class="card hidden">0</span></span>
    </div>
    <div class="row row-2">
      <span class="outline"><span class="card hidden">2</span></span>
      <span class="outline"><span class="card hidden">4</span></span>
      <span class="outline"><span class="card hidden">3</span></span>
      <span class="outline"><span class="card hidden">1</span></span>
      <span class="outline"><span class="card hidden">2</span></span>
    </div>
  </div>
  <h3 class="message"></h3>
  <h4 class="play-again hidden">PLAY AGAIN</h4>

  <script src="app.js"></script>
</body>
</html>
