<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Numbers Memory Game</title>
</head>
<body>

  <aside class="message-wrapper">
    <h3 class="message"></h3>
    <h4 class="play-again hidden">RESET</h4>
  </aside> 
  <div id="card-holder">
    
      <span class="outline"><span class="card hidden">5</span></span>
      <span class="outline"><span class="card hidden">1</span></span>
      <span class="outline"><span class="card hidden">3</span></span>
      <span class="outline"><span class="card hidden">4</span></span>
      <span class="outline"><span class="card hidden">5</span></span>
    <!-- 5 cards -->
      <span class="outline"><span class="card hidden">2</span></span>
      <span class="outline"><span class="card hidden">4</span></span>
      <span class="outline"><span class="card hidden">3</span></span>
      <span class="outline"><span class="card hidden">1</span></span>
      <span class="outline"><span class="card hidden">2</span></span>
    <!-- 5 cards -->
      <span class="outline"><span class="card hidden">6</span></span>
      <span class="outline"><span class="card hidden">7</span></span>
      <span class="outline"><span class="card hidden">8</span></span>
      <span class="outline"><span class="card hidden">9</span></span>
      <span class="outline"><span class="card hidden">10</span></span>
    <!-- 5 cards -->
      <span class="outline"><span class="card hidden">10</span></span>
      <span class="outline"><span class="card hidden">8</span></span>
      <span class="outline"><span class="card hidden">7</span></span>
      <span class="outline"><span class="card hidden">6</span></span>
      <span class="outline"><span class="card hidden">9</span></span>
    
  </div>


  <script src="app.js"></script>
</body>
</html>
